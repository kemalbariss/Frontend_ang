
<form (ngSubmit)="onLogin()" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2 class="text-center mb-4">Login</h2>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input id="firstName" type="text" class="form-control" [(ngModel)]="loginData.firstName" name="firstName" required>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input  id="lastName"  type="text"  class="form-control"  [(ngModel)]="loginData.lastName"  name="lastName"  required >
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input  id="email"  type="email"  class="form-control"  [(ngModel)]="loginData.email"  name="email"  required  >
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </div>
  </div>
</form>
