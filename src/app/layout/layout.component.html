    <div class="container-fluid">
        <a class="navbar-brand" href="/">Ana Sayfa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/product">Ürünler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/category">Kategoriler</a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href="/customer">Kullanıcılar</a>
                </li>
            </ul>
            <a class="nav-link" href="/login">Login</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>



<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ürün Adı</th>
        <th scope="col">Açıklama</th>
        <th scope="col">Stok Miktarı</th>
        <th scope="col">Fiyat</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price | currency }}</td>
        <td><button type="button" class="btn btn-outline-secondary">Ürün Detay</button></td>
      </tr>
    </tbody>
</table>
